name: Build remove-branches CLI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            extension: ""
          - os: macos-latest
            goos: darwin
            goarch: amd64
            extension: ""
          - os: windows-latest
            goos: windows
            goarch: amd64
            extension: ".exe"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.22

    - name: Build application
      run: |
        GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o git-remove-branches${{ matrix.extension }} main.go

    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: remove-branches-${{ matrix.goos }}-${{ matrix.goarch }}
        path: git-remove-branches${{ matrix.extension }}

